<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="Scripts/WCGapi.js" type="text/javascript"></script>
    <script src="Scripts/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery-ui-1.8.11.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="Scripts/Dashboard.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
    <div id="header">
        <h2>
            North Texas Food Bank - Admin</h2>
        <div id="topmenu">
            <ul>
                <li class="current"><a href="@Url.Action("Index")">Dashboard</a></li>
            </ul>
        </div>
    </div>
    <div id="top-panel">
        <div id="panel">
        </div>
    </div>
    <div id="wrapper">
        <div id="content">
            
            <div id="infowrap">
                <div id="infobox">
                    <h3>
                        Donation breakdown</h3>
                    <p id="chart1">
                    </p>
                </div>
                <div id="infobox" class="margin-left">
                    <h3>
                        Forecast / Demand / Supply for the last 7 days</h3>
                    <p id="chart2">
                    </p>
                </div>
                <div id="infobox">
                    <h3>
                        Grains</h3>
                    <div id="DryCerealGauge"></div>
                </div>
                <div id="infobox" class="margin-left">
                    <h3> Fats, Oils and Sweets
                        </h3>
                    <div id="CannedVegetableGauge"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="credits">
                Ericsson Hackathon 2012</a>
            </div>
            <br />
        </div>
    </div>

</body>

</html>
